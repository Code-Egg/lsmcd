Repl.HeartBeatReq=5
Repl.HeartBeatRetry=30
Repl.MaxTidPacket=2048000
Repl.GzipStream=YES
Repl.LbAddrs=127.0.0.1:1234,192.168.0.143:1234
Repl.ListenSvrAddr=127.0.0.1:1234

#if your cache data is huge, make slices as 4 or more for better performance
Cached.Addr=*:11211
Cached.Slices=2
Cached.Slice.Priority.0=100
Cached.Slice.Priority.1=200
#Cached.Slice.Priority.2=300
#Cached.Slice.Priority.3=400

Cached.ShmDir=/dev/shm/lsmcd
Cached.ShmFilePath.0=data0
Cached.ShmFilePath.1=data1
#Cached.ShmFilePath.2=data2
#Cached.ShmFilePath.3=data3

TmpDir=/tmp/lsmcd
LogLevel=error
LogFile=/tmp/lsmcd.log



